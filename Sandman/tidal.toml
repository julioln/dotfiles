[build]
instructions = '''
FROM docker.io/archlinux
ADD arch_mirrorlist /etc/pacman.d/mirrorlist

RUN pacman -Syu base-devel git --asdeps --noconfirm

RUN useradd -m --uid 1000 user
RUN mkdir -p /run/user/1000/pulse
RUN chown -R user:user /run/user/1000

WORKDIR /home/user
RUN git clone https://aur.archlinux.org/tidal-hifi.git 
WORKDIR tidal-hifi

RUN pacman -S $(/bin/sh -c 'source /home/user/tidal-hifi/PKGBUILD ; echo ${depends[@]}') --noconfirm
RUN pacman -S $(/bin/sh -c 'source /home/user/tidal-hifi/PKGBUILD ; echo ${makedepends[@]}') --asdeps --noconfirm

RUN chown -R user:user /home/user
RUN sudo -u user makepkg 
RUN pacman -U $(/bin/sh -c 'source /home/user/tidal-hifi/PKGBUILD ; echo ${pkgname}-${pkgver}-${pkgrel}-${arch}.pkg.tar.zst') --noconfirm

RUN pacman -Rns $(/bin/sh -c 'source /home/user/tidal-hifi/PKGBUILD ; echo ${makedepends[@]}') --noconfirm
RUN pacman -Rns $(pacman -Qtdq) --noconfirm
RUN rm -rf /var/cache/*
RUN rm -rf /home/user/tidal-hifi
#CMD ["/usr/bin/tidal-hifi", "--disable-gpu"]
CMD ["/usr/bin/tidal-hifi"]
'''

[run]
x11 = true
wayland = false
dri = true
ipc = true
pulseaudio = true
dbus = false
net = true
uidmap = true
volumes = ['/home/julio/Sandman/tidal:/home/user']
devices = []
env = []
ports = []

