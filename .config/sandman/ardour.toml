[build]
contextDirectory = "/home/julio/.config/sandman/files"
instructions = '''
FROM localhost/sandman/base/arch_user

RUN pacman -Syu ardour calf guitarix fluidsynth hydrogen ladspa-plugins lv2-plugins --noconfirm
RUN rm -rf /var/cache/*

CMD "/usr/bin/ardour6"
'''

[run]
x11 = true
wayland = false
dri = false
ipc = false
pulseaudio = false
dbus = true
net = false
uidmap = true
home = true
volumes = ['/home/julio/Downloads:/home/user/Downloads', '/home/julio/Ardour:/home/user/Ardour']
devices = []
env = []
ports = []
