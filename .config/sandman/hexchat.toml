[build]
contextDirectory = "/home/julio/.config/sandman/files"
instructions = '''
FROM docker.io/archlinux
ADD arch_mirrorlist /etc/pacman.d/mirrorlist
RUN pacman -Syu hexchat --noconfirm
RUN rm -rf /var/cache/*
RUN ln -s /usr/share/zoneinfo/America/Sao_Paulo /etc/localtime
RUN useradd -m --uid 1000 user
RUN mkdir -p /run/user/1000
RUN chown -R user:user /run/user/1000
CMD ["/usr/bin/hexchat"]
'''

[run]
x11 = true
wayland = false
dri = false
ipc = false
pulseaudio = false
dbus = true
net = true
uidmap = true
home = true
fonts = true
volumes = []
devices = []
env = []
ports = []

