[build]
contextDirectory = "/home/julio/.config/sandman/files"
Ulimit = ["nofile=4096"]
instructions = '''
FROM localhost/sandman/base/arch_build

RUN echo '1' | sudo -u user gpg --command-fd 0 --keyserver hkp://keyserver.ubuntu.com --search-keys EBE41E90F6F12F6D
RUN echo '1' | gpg --command-fd 0 --keyserver hkp://keyserver.ubuntu.com --search-keys EBE41E90F6F12F6D

WORKDIR /tmp/build
RUN git clone https://aur.archlinux.org/librewolf.git 
WORKDIR librewolf

RUN pacman -S ffmpeg4.4 libva-mesa-driver mesa-vdpau libfido2 --noconfirm

RUN pacman -S $(/bin/sh -c 'source /tmp/build/librewolf/PKGBUILD ; echo ${depends[@]}') --noconfirm
RUN pacman -S $(/bin/sh -c 'source /tmp/build/librewolf/PKGBUILD ; echo ${makedepends[@]}') --asdeps --noconfirm

RUN chown -R user:user /tmp/build
RUN sed -i 's/ulimit.*//g' /tmp/build/librewolf/PKGBUILD
RUN nice -n 19 sudo -u user makepkg
RUN pacman -U *.tar.zst --noconfirm 

WORKDIR /home/user
RUN pacman -Rns $(pacman -Qtdq) --noconfirm
RUN rm -rf /var/cache/*
RUN rm -rf /tmp/*
CMD "/usr/bin/librewolf"
'''

[run]
x11 = true
wayland = false
dri = true
ipc = true
pulseaudio = true
pipewire = false
dbus = true
net = true
uidmap = true
home = true
volumes = [
  '/home/julio/Downloads:/home/user/Downloads',
]
fonts = true
devices = [
	'/dev/kfd', 
]
UsbDevices = ["1050:0116"]
env = [
	#"MOZ_WEBRENDER=1", 
	"MOZ_USE_XINPUT2=1",
	"MOZ_DISABLE_RDD_SANDBOX=1"
	#'MOZ_LOG="PlatformDecoderModule:5"'
]
ports = []

