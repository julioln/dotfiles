[build]
contextDirectory = "/home/julio/.config/sandman/files"
instructions = '''
FROM localhost/sandman/base/arch_build

WORKDIR /tmp/build
RUN git clone https://aur.archlinux.org/tidal-hifi-bin.git 
WORKDIR tidal-hifi-bin

RUN pacman -S $(/bin/sh -c 'source /tmp/build/tidal-hifi-bin/PKGBUILD ; echo ${depends[@]}') --noconfirm
#RUN pacman -S $(/bin/sh -c 'source /tmp/build/tidal-hifi-bin/PKGBUILD ; echo ${makedepends[@]}') --asdeps --noconfirm

RUN chown -R user:user /tmp/build
RUN nice -n 19 sudo -u user makepkg 
RUN pacman -U $(/bin/sh -c 'source /tmp/build/tidal-hifi-bin/PKGBUILD ; echo ${pkgname}-${pkgver}-${pkgrel}-${arch}.pkg.tar.zst') --noconfirm

RUN pacman -S alsa-lib pulseaudio --noconfirm

RUN pacman -Rns $(pacman -Qtdq) --noconfirm
RUN rm -rf /var/cache/*
RUN rm -rf /tmp/*
CMD "/usr/bin/tidal-hifi"
'''

[run]
x11 = true
wayland = false
dri = true
ipc = true
pulseaudio = true
dbus = true
net = true
uidmap = true
home = true
volumes = []
devices = []
env = []

ports = []
